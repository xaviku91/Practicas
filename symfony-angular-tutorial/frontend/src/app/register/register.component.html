<div class="container mt-4">
    <h1>Registrarse</h1>
    <div *ngIf="message" class="alert"
        [ngClass]="{'alert-success': message.includes('exitoso'), 'alert-danger': !message.includes('exitoso')}">
        {{ message }}
    </div>
    <form (ngSubmit)="register()" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">ContraseÃ±a:</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </form>
</div>
