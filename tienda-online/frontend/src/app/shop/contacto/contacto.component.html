<div class="container mt-5">
  <h1>Contacto</h1>
  <div *ngIf="enviado" class="alert alert-success">
    Mensaje enviado con Ã©xito
    <button class="btn btn-link" (click)="resetForm()">Enviar otro</button>
  </div>
  <form *ngIf="!enviado" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="contacto.nombre" name="nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="contacto.email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea class="form-control" id="mensaje" [(ngModel)]="contacto.mensaje" name="mensaje" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <p *ngIf="error" class="text-danger mt-2">{{ error }}</p>
  </form>
</div>
